<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Cadastro">
        <form >
            <label for="Nome_usario">Nome Completo:</label>
            <input type="text" name="Nome Completo">
            
            <label>E-mail:</label>
            <input type="text" name="EmaildoUsuario">

            <label for="">Telefone(opicional);</label>
            <input type="number" name="Telefone">
            
            <label>Endereço:</label>

            <label>Logradouro</label>
            <input type="text">
            
            <label>Número</label>
            <input type="number">
            
            <label>Bairro(opicional)</label>
            <input type="text">
            
            <label>Cidade e Estado</label>
            <input type="text">
            
            <label>CEP</label>
            <input type="number">

            <label>Estado Civil</label>

            
            <input type="checkbox" name="solteiro" id="solteiro">
            <label>Solteiro(a)</label> 
            
            
            <input type="checkbox" name="casado" id="casado">
            <label>Casado(a)</label>

            <input type="checkbox" name="divorciado" id="divorciado">
            <label>Divorciado(a)</label>

            <input type="checkbox" name="viuvo" id="viuvo">
            <label>Viúvo(a)</label>

            <input type="checkbox" name="separado" id="separado">
            <label>Separado(a)</label>

            <input type="checkbox" name="email" id="email">
            <label>Email</label>

            <input type="checkbox" name="telefone" id="telefone">
            <label>Telefone</label>

            <input type="checkbox" name="lieconcordo" id="lieconcordo">
            <label>Li e Concordo</label>

            
        </form>
    </div>
</body>
</html>
